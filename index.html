<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dev</title>
</head>

<body>
    <!-- Game View -->
    <div id="stats">
        <div id="bars">
            <div class="bar">
                <div id="health"></div>
            </div>
            <div class="bar">
                <div id="mana"></div>
            </div>
        </div>
    </div>
    <div id="game">
        <div id="entities">
            <div id="player" class="entity"></div>
        </div>
        <div id="world">
            <div id="tileset"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="scripts/global.js"></script>
    <script src="scripts/elements.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/entities.js"></script>
    <script src="scripts/world.js"></script>
    <!-- Main Script -->
    <script src="app.js"></script>
</body>

</html>
